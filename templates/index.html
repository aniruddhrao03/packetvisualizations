<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Port Scanner</h1>
    <div class="container">
        <input type="text" id="host" placeholder="Enter target host (e.g., example.com)">
        <input type="number" id="startPort" placeholder="Start Port">
        <input type="number" id="endPort" placeholder="End Port">
        <button onclick="scanPorts()">Scan Ports</button>
        <div id="output"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
